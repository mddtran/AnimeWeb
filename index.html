<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Takahashi Datto - Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="icon" href="assets/img/favico.png" type="image/jpeg">
</head>
<body>
    <div id="focus-overlay" onclick="toggleLight()"></div>
    
    <header class="container">
        <nav class="glass-panel navbar">
            <div class="nav-left">
                <button class="back-btn hidden" id="back-btn" onclick="goBack()" aria-label="Go back">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="logo" onclick="routeHome()">
                    <i class="material-icons">play_circle_filled</i> Takahashi Datto
                </div>
            </div>
            <ul class="nav-links">
                <li><a class="active" onclick="routeHome()">Trang Chủ</a></li>
                <li><a>Thể Loại</a></li>
            </ul>
            <div class="search-wrapper">
                <div class="search-box">
                    <input id="s-input" placeholder="Tìm kiếm anime..." autocomplete="off">
                    <i class="material-icons" style="color:var(--text-muted)">search</i>
                </div>
                <div class="glass-panel search-results" id="s-result"></div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="p-home" class="fade-in">
            <div id="banner-section" class="banner-section"></div>
            
            <h2 class="section-title">Mới Cập Nhật</h2>
            
            <div class="movie-grid" id="grid-home"></div>
        </section>
    </main>

    <footer>
        <p>Takahashi Datto - Anime Streaming Project</p>
        <p>Project powered by NodeJS, CSS and JellyfinAPI, YoutubeURL</p>
        <p>@all rights reserved - 2026</p>
    </footer>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/banners.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/home.js"></script>
</body>
</html>
